# --- 1. IDENTIDADE DO SITE ---
baseURL = "https://autodidatas.com.br/" 
languageCode = "pt-br"
title = "Oficina Autodidata"
theme = "lotusdocs"

[module]
  [module.hugoVersion]
    extended = true
    min = "0.120.0"

  # --- MAPA DE MONTAGEM (SOLUÇÃO DE DEPENDÊNCIAS LOCAIS) ---
  [[module.mounts]]
    source = "content"
    target = "content"
  [[module.mounts]]
    source = "static"
    target = "static"
  [[module.mounts]]
    source = "layouts"
    target = "layouts"
  [[module.mounts]]
    source = "assets"
    target = "assets"
    
  # --- 2. CORREÇÃO DO MENU HAMBÚRGUER (JS) ---
  [[module.mounts]]
    source = "themes/github.com/twbs/bootstrap"
    target = "assets/js/node_modules/bootstrap"

  # Monta o Popper.js onde o Bootstrap consegue enxergar
  [[module.mounts]]
    source = "themes/github.com/gohugoio/hugo-mod-jslibs-dist/popperjs/v2"
    target = "assets/js/node_modules/@popperjs/core"

[params]
  primary = "blue"
  secondary = "indigo"
  
  # --- 3. CORREÇÃO DA LOGO (LAYOUT MOBILE) ---
  [params.logo]
    src = "images/logos/logo.svg"
    url = "/"
    alt = "Oficina Autodidata"
  
  # --- TRAVAS DE PRIVACIDADE ---
  google_fonts = []        
  google_analytics = false 
  
  [params.feedback]
    enabled = false
  
  [params.homepage]
    show_button = true
    button_text = "Entrar na Oficina"
    button_link = "/docs/"
    tagline = "Infraestrutura Local & Soberania Digital"

[menu]
  [[menu.primary]]
    name = "Docs"
    url = "/docs/"
    identifier = "docs"
    weight = 10
